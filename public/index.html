<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Widget Test</title>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but the widget test doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>

    <!-- Simulate external embedding with this new div -->
    <div
      id="widget-container"
      style="position: fixed; bottom: 20px; right: 20px"
    ></div>

    <!-- Call the mountWidget function if embedding -->
    <script>
      window.onload = function () {
        if (window.mountWidget) {
          window.mountWidget("#widget-container"); // Inject the widget into the container
        }
      };
    </script>
  </body>
</html>
